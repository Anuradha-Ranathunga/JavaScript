<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>
    <link rel="styleSheet" href="style.css">
    <script src="JsBarcode.all.min.js"></script>
    
</head>
<body>
    <div id="hidden">
    <h1> Generate Barcode</h1>
    <p> Enter Barcode Value: 
        <input type: text id="text_input"><br>
        <button id="btn_generate">Submit</button>
    </p>
    </div>
    <svg id="barcode"></svg> <!-- Scalable Vector Graphic-->
    <script>
        document.getElementById('btn_generate').addEventListener('click',function(){
        let val=document.getElementById("text_input").value;
            JsBarcode("#barcode", val);
        document.getElementById('hidden').style.display='none';
        })
    </script>
</body>
</html>
